<section class="projects-wrapper">
  <div class="projects-wrap">
    <div class="projects-title">
      <h3 class="underline">Proyectos</h3>
    </div>
    <div class="project-cards-wrap">

      @for (project of projects; track $index){

        <div class="project-card-main-new card-content">
          <div class="project-card-wrap">
            <a
              [href]="project.url"
              target="_blank"
              class="project-img">
              <img src="./assets/images/projects/{{ project.image }}" alt="">
            </a>
            <div class="project-text">
              <div class="project-title">
                <h4>{{ project.name }}</h4>
              </div>
              <div class="project-description">
                <p>{{ project.description }}</p>
              </div>
              <div class="build-technologies">
                @for ( tech of project.technologies; track $index) {
                  <div class="tech-in-project">
                    <p>{{ tech }}</p>
                  </div>
                }
              </div>
            </div>
          </div>
        </div>

      }

    </div>
  </div>
</section>
