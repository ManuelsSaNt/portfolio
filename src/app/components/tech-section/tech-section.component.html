  <div #techCards class="tech-cards">

    <h2>FRONT-END</h2>

    <div class="transporter front-technologies">
      <ng-container *ngFor="let tech of myTechs">
        <app-tech-card
        *ngIf="tech.type === 'front-end'"
          [techName]="tech.name"
          [techColor]="tech.color"
          />
      </ng-container>
    </div>

    <h2>BACK-END</h2>

    <div class="transporter back-techonologies">
      <ng-container *ngFor="let tech of myTechs">
        <app-tech-card
        *ngIf="tech.type === 'back-end'"
          [techName]="tech.name"
          [techColor]="tech.color"
          />
      </ng-container>
    </div>

    <h2>OTRAS TECNOLOGIAS</h2>

    <div class="transporter other-techonologies">
      <ng-container *ngFor="let tech of myTechs">
        <app-tech-card
        *ngIf="tech.type === 'other'"
          [techName]="tech.name"
          [techColor]="tech.color"
          />
      </ng-container>
    </div>

  </div>

</section>
