<div #cardBody (mouseover)="swapColors()" (mouseleave)="outColors()"
  [ngStyle]="{boxShadow: '0.4rem 0.4rem 0rem ' + toBodyColor}" class="card-body">

  <div class="tech-ico">
    <img ngSrc="../../../assets/images/tech-icons/{{ techName.toLowerCase() }}.png" width="30" height="30"
      alt="imagen o logo de {{ techName }}">
  </div>
</div>
