

<div class="proyect-card-main">
  <div class="proyect-card-wrap">

    <div class="proyect-img">
      <a *ngIf="proyectUrl !== ''" href="{{ proyectUrl }}" target="_blank">
        <img src="./assets/images/proyects/{{ proyectImageName }}">
      </a>

        <img *ngIf="proyectUrl === ''" src="./assets/images/proyects/{{ proyectImageName }}">
    </div>

    <div class="proyect-text">

      <div class="proyect-title">
        <h4>{{ proyectName }}</h4>
      </div>

      <div class="proyect-resume">
        <p>{{ proyectResume }}</p>
      </div>

    </div>

  </div>
</div>
